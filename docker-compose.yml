version: '3.8'

services:
  ai-ids:
    # The .env file must define GITHUB_REPOSITORY (owner/repo in lowercase) 
    # Will be created automatically 
    image: ghcr.io/${GITHUB_REPOSITORY}:latest
    container_name: ai-ids-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - REQUIRE_AUTH=${REQUIRE_AUTH:-1}
      - APP_SECRET=${APP_SECRET}
      - COOKIE_SECURE=${COOKIE_SECURE:-0}
      - API_HOST=0.0.0.0
      - API_PORT=5000
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
      - ./config.ini:/app/config.ini:ro
      - ids-db:/app/ids_web.db
    command: python api.py
    networks:
      - ai-ids-network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:5000/api/healthz\")'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: ai-ids-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ui/dist:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - ai-ids
    networks:
      - ai-ids-network

networks:
  ai-ids-network:
    driver: bridge

volumes:
  ids-db: