[DEFAULT]
DefaultInterface = eth0
DefaultPacketCount = 1000
DefaultWindowSize = 500
ModelPath = models/iforest.joblib

[IsolationForest]
Contamination = 0.05
NEstimators = 200
RandomState = 42

[Logging]
EnableFileLogging = true
LogDirectory = logs
AnomalyLogPrefix = anomalies
LogLevel = INFO

[Monitoring]
OnlineRetrainInterval = 0
# high,medium thresholds (Isolation Forest: more negative = more anomalous)
AlertThresholds = -0.10, -0.05