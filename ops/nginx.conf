worker_processes  1;
pid /run/nginx-ai-ids.pid;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;

  access_log /var/log/nginx/ai-ids.access.log;
  error_log  /var/log/nginx/ai-ids.error.log;

  server {
    listen 8080;
    server_name _;

    root  /home/khoanguyen/AI-IDS/AI-IDS/ui/dist;
    index index.html;

    # Proxy API 1:1 (keeps /api/... path)
    location /api/ {
      proxy_pass http://127.0.0.1:5000;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health passthrough
    location = /healthz { proxy_pass http://127.0.0.1:5000/healthz; }

    # SPA fallback
    location / { try_files $uri /index.html; }
  }
}
